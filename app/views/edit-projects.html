<h1>{{project.title}}</h1>

<form class="form-horizontal" ng-controller="EditProjectsCtrl" ng-submit="updateProject()" name="updateForm">
	<div class="form-group">
		<label for="username">Project ID :</label>
		<input type="text" class="form-control"  name="title" ng-model="project.pk" readonly="readonly" >
	</div>
	<div class="form-group">
		<label for="username">Project Title :</label>
		<input type="text" class="form-control"  name="title" ng-model="project.title" >
	</div>
	<div class="form-group">
		<label for="username">Project Description :</label>
		<textarea type="text" class="form-control"  name="title" ng-model="project.description"></textarea>
	</div>
	<div class="form-group">
		<label for="username">Start Date :</label>
		<input type="text" class="form-control"  name="title" ng-model="project.start_date" >
	</div>
	<button type="submit" class="btn btn-default">Update</button>
</form>
