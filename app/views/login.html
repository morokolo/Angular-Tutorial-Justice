<h1>Login Here</h1>

<form class="form-horizontal" ng-controller="LoginCtrl" ng-submit="login()" name="loginForm">
	<div class="form-group">
		<label for="username">Username :</label>
		<input type="text" class="form-control" id="username" name="username" ng-model='username' placeholder="Enter your username">
	</div>
	<div class="form-group">
		<label for="password">Password :</label>
		<input type="password" class="form-control" id="password" name="password" ng-model='password'  placeholder="Enter your password">
	</div>
	<button type="submit" class="btn btn-default">Sign In</button>
</form>
